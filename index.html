<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>html-css-boolando</title>
</head>
<body>
    <header class="bg-orange">
        <div class="container">
            <div class="row">
                <div class="col-33" id="main-list">
                    <ul class="p-20">
                        <li><a href="">Donna</a></li>
                        <li><a href="">Uomo</a></li>
                        <li><a href="">Bambini</a></li>
                    </ul>
                </div>
                <div class="col-33 ta-center va-middle">
                    <img class="mt-10" id="logo" src="./img/boolean-logo.png" alt="logo">
                </div>
                <div class="col-33 ta-right">
                    <div class="p-20 nav-icons">
                        <i class="fa-regular fa-user"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-33">
                    <div class="content relative">
                        <img class="visible-image" src="./img/1.webp" alt="1">

                        <i class="fa-solid fa-heart"></i>
                        <div class="labels">
                            <div class="label bg-red mr-5">-50%</div>

                        </div>
                    </div>
                </div>
                <div class="col-33">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-33">

                        <img class="visible-image" src="./img/3.webp" alt="3">
                        <img class="hidden-image" src="./img/3b.webp" alt="3b">

                                <div class="label bg-red">-50%</div>

                    </div>

                <div class="col-33">

                            <i class="fa-solid fa-heart"></i>
                            <div class="labels">
                                <div class="label bg-red mr-5">-50%</div>
                                <div class="label bg-green">Sostenibilità</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-33">
                    <div class="content">
                        <img class="visible-image" src="./img/5.webp" alt="5">

                        <div class="relative">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                    </div>
                </div>
                <div class="col-33">
                    <div class="content">
                        <img class="visible-image" src="./img/6.webp" alt="6">

                                <div class="label bg-green">Sostenibilità</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
